<!DOCTYPE html>
<html>
<head>
    <title>Debug Invoice Links</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-info { background-color: #f0f0f0; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Debug Invoice Links</h1>
    
    <div class="debug-info">
        <h3>Invoice Data</h3>
        <p>This page shows raw invoice data and both link methods for debugging.</p>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Invoice Number</th>
                <th>Direct Link (by ID)</th>
                <th>Number Link (by Number)</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.invoice_number }}</td>
                <td>
                    <a href="/invoice/{{ invoice.id }}" target="_blank">
                        View by ID
                    </a>
                </td>
                <td>
                    <a href="/invoice/number/{{ invoice.invoice_number }}" target="_blank">
                        View by Number
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
